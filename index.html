<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon" href="images/logo1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>

</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <h1>
                    Facebook
                </h1>
                <p>Facebook helps you connect and share <br>
                    with the people in your life.</p>
            </div>
            <div class="form">
                <div class="outer_box">
                    <input class="no-add" type="text" placeholder="Email address or phone number"><br>
                    <input class="password" type="password" placeholder="Password"><br>
                    <button class="login" type="submit">Log in</button><br>
                    <a href="#">Forgotten password?</a>
                    <br><br>
                    <hr>
                    <button class="new" type="submit">Create new account</button><br>
                </div>
                <br><br>
                <span class="last-line"> <strong>Create a Page</strong> for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
</body>

</html>
